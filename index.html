<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theme Switcher</title>
    <link rel="stylesheet" href="main.css">
</head>
<body id="body" data-theme="light">
    <header>
        <h1>Theme Switcher</h1>
        <div>
            <label for="theme">Choose Theme</label>
            <select name="theme" id="theme_selector">
                <option value="light">Light</option>
                <option value="dark">Dark</option>
                <option value="hawaii">Hawaii</option>
            </select>
        </div>
    </header>
    <Main>
        <p>Content</p>
        <a href="https://developer.mozilla.org/en-US/docs/Web/CSS/Attribute_selectors">https://developer.mozilla.org/en-US/docs/Web/CSS/Attribute_selectors</a>
    </Main>
    <footer>
        <p>Footer</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
